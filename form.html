<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ejercicio de Formularios</title>
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form action="">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" />
      <br />
      <br />
      <label for="apellido">Apellido:</label>
      <input type="text" id="apellido" />
      <br />
      <br />
      <label>Modalidad de Cursada:</label>
      <input type="radio" name="mod-cursada" id="on-demand" />
      <label for="on-demand">On-demand</label>
      <input type="radio" name="mod-cursada" id="vivo" />
      <label for="vivo">En vivo</label>
      <br />
      <br />
      <label for="correo">Correo:</label>
      <input type="text" id="correo" />
      <br />
      <br />
      <input type="checkbox" name="check1" id="publicidad" />
      <label for="publicidad"
        >Deseo recibir información sobre nuevos posteos en la plataforma de
        Nucba</label
      >
      <br /><br />
      <input type="checkbox" name="check2" id="terminos" />
      <label for="terminos"
        >Declaro que leí los terminos y condiciones y estoy listo para
        convertirme en desarrollador web Full Stack.</label
      >
      <br /><br />
      <button type="submit">Enviar</button>
    </form>

    <section>
      <h2>Links</h2>
      <ul>
        <li>
          <a href="/">Ejercicio Listas anidadas</a>
        </li>
        <li>
          <a href="listas.html">Ejercicio de listas</a>
        </li>
      </ul>
    </section>
  </body>
</html>
